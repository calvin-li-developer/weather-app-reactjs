name: merge-master-changes-to-all-branch

on:
  push:
    paths:
      - '.github/**'
    branches:
      - master

jobs:
  merge-default-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if .github folder was modified
        id: check_changes
        run: |
          if [ -n "$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^\.github/')" ]; then
            echo "MODIFIED=true" >> $GITHUB_ENV
          else
            echo "MODIFIED=false" >> $GITHUB_ENV
          fi

      - name: Merge changes into other branches
        if: env.MODIFIED == 'true'
        run: |
          DEFAULT_BRANCH=${{ github.event.repository.default_branch }}
          
          # Loop through your branches and merge changes
          for branch in $(git branch --format='%(refname:short)' | grep -v "$DEFAULT_BRANCH"); do
            git checkout $branch
            git merge $DEFAULT_BRANCH --no-edit
            git push origin $branch
          done
